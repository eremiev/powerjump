<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Jump</title>

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <!-- load bootstrap via cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/lumen/bootstrap.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- load fontawesome -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>


    <!-- load angular -->
    <!-- ANGULAR -->
    <!-- all angular resources will be loaded from the /public folder -->
    <script src="js/controllers/eventController.js"></script>
    <!-- load our controller -->
    <script src="js/services/eventService.js"></script>
    <!-- load our service -->
    <script src="js/app.js"></script>
    <!-- load our application -->

</head>
<!-- declare our angular app and controller -->
<body class="container" ng-app="eventApp" ng-controller="mainController">
<div class="col-md-8 col-md-offset-2">
    <!-- PAGE TITLE =============================================== -->
    <div class="page-header">
        <h2>Laravel and Angular Single Page Application</h2>
        <h4>Eventing System</h4>
    </div>

    <div ng-hide="loading" ng-repeat="event in events">
    <h3>Comment # {{ event.id }}
    <small>by {{ event.when }}</small></h3>
    <p>{{ event.image }}</p>

    <p><a href="#" ng-click="deleteEvent(event.id)" class="text-muted">Delete</a></p>
    </div>


</div>
</body>
</html>
